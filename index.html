<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body><div class="heading"><h1>Rock Paper Scissor</h1></div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./scissor.jpeg" alt="">
        </div>
       
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>

    </div>
    <div class="msg-container"><p id="para">Pick your move</p>
    </div>
    <script src="./app.js">

    </script>
</body>
</html>
